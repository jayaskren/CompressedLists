// Apply the java-library plugin to add support for Java Library

buildscript {
  repositories {
    jcenter()
  }
}

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: "jacoco"

version = '0.0.1'
sourceCompatibility = 1.8

repositories {
  mavenLocal()
  mavenCentral()
}



jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

jacocoTestCoverageVerification {
  violationRules {

//      rule {
//          element = 'METHOD'
//          limit {
//              counter = 'LINE'
//              value = 'COVEREDRATIO'
//              minimum = 1.0
//          }
//          excludes = [
//                  'io.reflectoring.coverage.part.PartlyCovered.partlyCovered(java.lang.String, boolean)',
//          ]
//      }

    rule {
      element = 'CLASS'
      limit {
        counter = 'LINE'
        value = 'COVEREDRATIO'
        minimum = 1.0
      }
      excludes = [
          'io.reflectoring.coverage.part.PartlyCovered',
          'io.reflectoring.coverage.ignored.*',
          'io.reflectoring.coverage.part.NotCovered'
      ]
    }
    rule {
      element = 'CLASS'
      includes = [
          'io.reflectoring.coverage.part.PartlyCovered'
      ]
      limit {
        counter = 'LINE'
        value = 'COVEREDRATIO'
        minimum = 0.8
      }
    }
  }

}

jacoco {
    toolVersion = '0.8.2'
}

test.finalizedBy jacocoTestReport
check.dependsOn jacocoTestCoverageVerification

test {
  useJUnitPlatform()
}

dependencies {
	compile ('net.jpountz.lz4:lz4:1.3.0', 
		'me.lemire.integercompression:JavaFastPFOR:0.1.2',
		'org.roaringbitmap:RoaringBitmap:0.4.9',
		'com.ning:compress-lzf:1.0.3',
		'org.hdrhistogram:HdrHistogram:2.1.9',
		'it.unimi.dsi:fastutil:7.2.1')
    
    //'net.openhft:koloboke-impl-jdk8:0.6.7',
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api: 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation: 'com.google.guava:guava:21.0', 

    testCompile ('org.junit.jupiter:junit-jupiter-engine:5.0.1', 'org.assertj:assertj-core:2.6.0')

    // Use JUnit test framework
    testImplementation ('org.junit.jupiter:junit-jupiter-engine:5.0.1', 'org.jacoco:jacoco-maven-plugin:0.8.2')
}

